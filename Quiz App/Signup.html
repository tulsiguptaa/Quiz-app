<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navbar page -->
    <div class="navbar">
        <header>
            <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Quiz App</span></a>
            <ul class="navbar">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/About.html">About us</a></li>
                <li><a href="/Scoreboard.html">Scoreboard</a></li>
                <li><a href="/quiz.html">Quiz</a></li>
                <li><a href="/Login.html">Log in</a></li>
            </ul>

            <div class="main">
                <a href="#" class="user"><i class="ri-user-fill"></i>Profile</a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
    </div>

    <!-- signup page -->
    <div class="form-outer">
        <div class="styling"></div>
        <div class="styling2"></div>
        <div class="form-box Register">
            <h3 id="form-h3">Sign Up</h3>
            <form action="quiz.php" method="post">
                <input type="hidden" name="action" value="register">
                <div class="username">
                    <input type="text" name="username" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="username">
                    <input type="password" name="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-btn">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi">
                    <p>Already have an account? <a href="/Login.html" class="log-in">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="info Register">
            <h2 class="info-content">Welcome to Quiz App</h2>
            <p class="info-p">Designed By-: <br> <span id="info">Priya, Nandani, Tulsi</span></p>
        </div>
    </div>

    <script>
        // Navbar menu functionality
        document.addEventListener('DOMContentLoaded', function () {
            const menu = document.querySelector('#menu-icon');
            const navbar = document.querySelector('.navbar');

            if (menu && navbar) {
                menu.onclick = () => {
                    menu.classList.toggle('bx-x');
                    navbar.classList.toggle('open');
                }
            }
        });
    </script>
</body>

</html>
