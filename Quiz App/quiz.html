<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar nandani -->
    <div class="navbar">

    </div>

    <!-- login page -->
    <div class="form-outer">
        <div class="styling"></div>
        <div class="styling2"></div>
        <div class="form-box Login">
            <h3 id="form-h3">Login</h3>
            <form action="submitQuiz(event)">
                <div class="username">
                    <input type="text" required>
                    <label>Username </label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="username">
                    <input type="password" required>
                    <label>Password </label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-btn">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi">
                    <p>Don't have an account? <a href="#" class="sign-up">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="info Login">
            <h2 class="info-content">Welcome to Quiz App</h2>
            <p class="info-p">Designed By-: <br> <span id="info">Priya,Nandani,Tulsi</span></span></span></span> </p>
        </div>

        <div class="form-box Register">
            <h3 id="form-h3">Sign Up</h3>
            <form action="submitQuiz(event)">
                <div class="username">
                    <input type="text" required>
                    <label>Username </label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="username">
                    <input type="password" required>
                    <label>Password </label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="form-btn">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi">
                    <p>Already have an account? <a href="#" class="log-in" id="login-link">Sign In</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="info Register">
            <h2 class="info-content SignUP">Welcome to Quiz App</h2>
            <p class="info-p">Designed By-: <br> <span id="info">Priya, Nandani, Tulsi</span> </p>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
