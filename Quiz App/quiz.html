<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- navbar page -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">


</head>

<body>

    <!-- navbar page -->
    <div class="navbar">
        <header>
            <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Quiz App</span></a>
                 <ul class="navbar">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About us</a></li>
                <li><a href="Scoreboard.html">Scoreboard</a></li>
                <li><a href="#">Quiz</a></li>
                <li><a href="Login.html">Log in</a></li>
            </ul>

            <div class="main">
                <a href="#" class="" user><i class="ri-user-fill"></i>Profile</a>

                <div class="bx bx-menu" id="menu icon"></div>
            </div>
        </header>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <div class="quiz-inner">
        <div class="quiz-header">
            <div class="quiz-info">
                <h2>JavaScript Quiz</h2>
                <p>Test your knowledge!</p>
            </div>
            <div class="timer">
                <i class="ri-timer-line"></i>
                <span id="time">30</span>s
            </div>
        </div>

        <div class="quiz-body">
            <div class="question-container">
                <h3 id="question">Question goes here?</h3>
                <div class="options-container">
                    <div class="option">
                        <input type="radio" name="answer" id="option1">
                        <label for="option1">Option 1</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer" id="option2">
                        <label for="option2">Option 2</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer" id="option3">
                        <label for="option3">Option 3</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="answer" id="option4">
                        <label for="option4">Option 4</label>
                    </div>
                </div>
            </div>

            <div class="quiz-footer">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="quiz-controls">
                    <span id="question-number">Question 1/10</span>
                    <button id="next-btn" class="btn">Next Question</button>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
